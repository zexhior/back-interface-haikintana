<div class="container jumbotron">
    <label>Theme :</label>{{theme}}
    <input class="form-control input-group" type="text" [(ngModel)]="activite.theme">
    <label>Date :</label>{{date}}
    <input class="form-control input-group" type="text" [(ngModel)]="activite.date">
    <label>Categorie :</label>{{selected}}
    <div class="categorie">
        <select [(ngModel)]="categorie.type">
            <option *ngFor="let categorie of listeCategorie | async" >{{categorie.type}}</option>
        </select>
        <button (click)="onChangeCategorie()">+</button>
        <button>-</button>
    </div>
    <label>Description : </label>
    <button (click)="addParagraphe()">+</button>
    <button>-</button>
    <div *ngFor="let paragraphe of paragraphes">{{paragraphe.paragraphe}}
        <input class="form-control input-group-append input-group paragraphe" type="text" [(ngModel)]="paragraphe.paragraphe">
    </div>
    <div>
        <div class="row">
            <div *ngFor="let photo of urlPhotos" class="col-6 col-md-4 col-lg-3">
                <img [src]="photo" width="100px" height="100px" [title]="photo">
            </div>
        </div>
        <div class="input-file-container">
            <input class="input-file" id="my-file" type="file" (change)="addImage($event)">
        </div>
    </div>
    <button type="submit" class="btn btn-info" (click)="onSubmit()">Creer</button>
</div>
