<div *ngIf="addCategorie == true" class="container jumbotron">
    <label>Type:</label>
    <div *ngIf="categorie == null">
        <input class="form-control input-group" type="text" [(ngModel)]="type">
        <button type="submit" class="btn btn-info" (click)="modifierCategorie()">Creer</button>
    </div>
    <div *ngIf="categorie != null">
        <input class="form-control input-group" type="text" [placeholder]="this.categorie.type">
        <button type="submit" class="btn btn-info" (click)="modifierCategorie()">Modifier</button>
    </div>
</div>
<div *ngIf="this.activite != null">
    <app-photo [ids]="activite.photos"></app-photo>
    <label>Theme :</label>
    <input class="form-control input-group" type="text" [placeholder]="activite.theme">
    <label>Date :</label>
    <input class="form-control input-group" type="text" [placeholder]="activite.date">
    <label>Description : </label>
    <div *ngFor="let paragraphe of paragraphes">
        <input class="form-control input-group-append input-group paragraphe" type="text" [value]="paragraphe">
    </div>
    <button type="submit" class="btn btn-info" (click)="onSubmit()">Creer</button>
</div>
<div *ngIf="this.activite == null">
    <!--<app-photo [ids]="activite.photos"></app-photo>-->
    <label>Theme :</label>{{theme}}
    <input class="form-control input-group" type="text" [(ngModel)]="theme">
    <label>Date :</label>{{date}}
    <input class="form-control input-group" type="text" [(ngModel)]="date">
    <label>Categorie :</label>{{selected}}
    <div class="categorie">
        <select (change)="onSelectedCategorie($event.target.value)" [(ngModel)]="test">
            <option *ngFor="let categorie of listeCategorie | async" >{{categorie.type}}</option>
        </select>
        <button (click)="onChangeCategorie()">+</button>
        <button>-</button>
    </div>
    <!--<label>Description : </label>
    <div *ngFor="let paragraphe of paragraphes">
        <input class="form-control input-group-append input-group paragraphe" type="text" [value]="paragraphe">
    </div>-->
    <button type="submit" class="btn btn-info" (click)="onSubmit()">Creer</button>
</div>
