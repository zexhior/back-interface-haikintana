<div class="container jumbotron info">
  <div>
    <div *ngIf="photoprofil != null" class="image-profil">
      <img [title]="urlImage" [src]="urlImage" width="100px" height="100px">
    </div>
    <div class="add-image-profil">
      <input class="btn btn-info" type="file" (change)="getImage($event)">
    </div> 
    <label>Nom : {{membre.nom}}</label>
    <input class="form-control" type="text" [(ngModel)]="this.membre.nom">
    <label>Pr√©nom: </label>{{membre.prenom}}
    <input class="form-control" type="text" [(ngModel)]="this.membre.prenom">
    <label>Adresse: </label>{{membre.adr_phys}}
    <input class="form-control" type="text" [(ngModel)]="this.membre.adr_phys">
    <label>Date d'addesion: </label>{{membre.date_add}}
    <input class="form-control" type="text" [(ngModel)]="this.membre.date_add">
    <label>Statut: </label>{{membre.statut}}
    <input class="form-control" type="text" [(ngModel)]="this.membre.statut">
    <label>Linkedin: </label>{{membre.linkedin}}
    <input class="form-control" type="text" [(ngModel)]="this.membre.linkedin">
    <label>Telephone:</label>
    <button (click)="addNum()">+</button>
    <button>-</button>
    <div *ngFor="let numero of liste_numero">{{numero.numero}}
      <input class="form-control" type="text" [(ngModel)]="numero.numero">
    </div>
    <label>Facebook:</label>
    <button (click)="addFb()">+</button>
    <button>-</button>
    <div *ngFor="let fb of liste_fb">{{fb.nom_compte}}
      <input class="form-control" type="text" [(ngModel)]="fb.nom_compte">
    </div>
    <label>E-mail:</label>
    <button (click)="addMail()">+</button>
    <button>-</button>
    <div *ngFor="let mail of liste_mail">{{mail.adr_mail}}
      <input class="form-control" type="text" [(ngModel)]="mail.adr_mail">
    </div>
    <label *ngIf="id != 0">Qrcode: </label>
    <div *ngIf="id != 0" class="generator-qrcode">
      <ngx-qrcode
      [elementType]="elementType"
      [errorCorrectionLevel]="correctionLevel"
      [value]="value"
      cssClass="bshadow"></ngx-qrcode>
    </div>
    <button *ngIf="id == 0" type="submit" class="btn btn-info" (click)="onSubmit()">Creer</button>
    <button *ngIf="id != 0" type="submit" class="btn btn-info" (click)="onSubmit()">Modifier</button>
  </div>
</div>
